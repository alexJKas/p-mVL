<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="img/phys-math-logo.png" alt="" class="logo" />
      </div>
    </header>
    <div class="working-area">
      <sidebar class="sd-br">
        <i class="arrow left"></i>
        <ul class="sections">
          <li class="pend-list first-pendulum">Simple Pendulum</li>
          <li class="pend-list second-pendulum">Double Pendulum</li>
          <li class="pend-list third-pendulum">Spring Pendulum</li>
        </ul>
      </sidebar>
      <h1>p-mVL</h1>
      <div class="cv-area">
        <i class="close"></i>
        <div class="setingsWindowPend1">
          <div class="timeWindow">00:00:00</div>
          <div class="resultL" style="color: #57738f;"></div>
          <div>
          <input type="range" min="100" max="540" value="200" id="lengthRange">
          <label for="lengthRange">Length</label>
          </div>
          <div>
          <input type="range"  min="1" max="13"  value="2" id="gravityRange">
          <label for="gravityRange">Gravity</label>
          </div>
          <button class="stopBtn">STOP</button>        
        </div>




        <div class="setingsWindowPend3">
          <div class="timeWindow">00:00:00</div>
          <div>
           <form oninput="result.value=parseInt(l.value/37.7952755906)">
          <div>
            <output name="result" for="lengthRange" id="lengthRangOut" style="color: #57738f;"></output>
            <span style="color: #57738f;">cm</span>
          </div>
          <input type="range" name="l" min="100" max="540" value="200" id="lengthRange">
          <label for="lengthRange">Length</label>
          </div>
        </form>
          <div>
          <input type="range" min="1" max="20"  value="2" id="gravityRange">
          <label for="gravityRange">Gravity</label>
          </div>
          <button class="stopBtn">STOP</button>        
        </div>
        <canvas class="cv"></canvas>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
